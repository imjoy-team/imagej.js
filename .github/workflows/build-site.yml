# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Site

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - name: Get compiled imagej.js
      run: bash get-imagej.sh
    - name: Start testing server
      run: npm run serve & # start http server in the background
    - run: npm run test
    - name: Install ImageMagick
      run: sudo apt install imagemagick
    - name: Convert screenshots to gif
      run: convert -fuzz 1% -delay 1x1 ./screenshots/*.png -coalesce -layers OptimizeTransparency ./dist/imagej-js-test-screenshots.gif
    - name: Save build output
      uses: actions/upload-artifact@v1
      with:
        name: built-output
        path: ./dist
  
  deploy-site:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Load saved build output
        uses: actions/download-artifact@v1
        with:
          name: built-output
          path: ./dist
      - name: Deploy the plugin file to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.5.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          deploy_key: ${{ secrets.ACTION_DEPLOY_KEY }}
          publish_dir: ./dist
          commit_message: Deploy to GitHub Pages
      - name: Setup aliyun oss
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-cn-hongkong.aliyuncs.com"
          access-key-id: ${{ secrets.OSS_ACCESSKEYID }}
          access-key-secret: ${{ secrets.OSS_ACCESSKEYSECRET }}
      - name: Deploy to aliyun
        run: ossutil cp -rf ./dist oss://imagej/

